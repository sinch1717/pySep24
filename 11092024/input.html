<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Types</title>
</head>
<body>
    <h2> Radio Checkbox select an option</h2>
    <!-- radio button - selects only one thing -->
     <hr> <hr>
     Please select your gender: <br>
     <input type="radio" name = "anything random" value = "M"> Male
     <input type="radio" name = "anything random" value = "F"> Female
     <input type="radio" name = "anything random" value = "O"> Other 
     <!-- value is for backend -->
     <br> <br>
     <hr>


     <h2> Checkbox for multiple options</h2>
     Please select the languages you know:
     <input type="checkbox"> HTML
     <input type="checkbox"> CSS
     <input type="checkbox"> JS
     <input type="checkbox"> Python
     <br> <br>
     <hr>

     <h2> Creating a drop down</h2>
     Select your city:
     <select>
        <option> My city is</option>
        <option value = "Pune"> Pune </option>
        <option value = "Mumbai"> Mumbai </option>
        <option value = "Mysuru"> Mysuru </option>
        <option value = "Bangalore"> Bangalore </option>
     </select>
     If not from above, <input placeholder="Type your city">
</body>
</html>
